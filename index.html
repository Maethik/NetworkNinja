<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/accueil.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <img class="nav-logo" src="img/leaf-1-240.png" alt="logo leaf">
        <h1 id="easterText" class="nav-title">Accueil</h1>
        <div class="search-bar-container">
            <input id="search-input" class="nav-search-bar" type="search" placeholder="Recherche">
            <button onclick="checkInput()"><img src="img/magnifier-2-240.png" alt="search glass button"></button>
        </div>
    </header>
    <p id="outputText"></p>
    <div id="imageContainer"></div>

    <nav id="nav">
        <div class="cadre">
            <img class="img" src="img/front_CIESIELSKI-Zoé_0_732.jpg" alt="DIY">
            <button>DIY</button>
        </div>
        <div class="cadre">
            <img class="img" src="img/download.png" alt="Conseils">
            <button onclick="window.location.href = 'conseils.html'">Conseils</button>
        </div>
        <div class="cadre">
            <img class="img" src="img/achat-en-ligne.webp" alt="Achats">
            <button>Achats</button>
        </div>
        <div class="cadre">
            <img class="img" src="img/download (1).jpeg" alt="Appli">
            <button>Appli et site</button>
        </div>
        <div class="cadre">
            <img class="img" src="img/boule-de-cristal-france-mineraux.png" alt="Avenir">
            <button onclick="window.location.href = 'Avenir/avenir.html'">Avenir</button>
        </div>
    </nav>

    <script src="js/header.js"></script>
    <script>
        var nav = document.getElementById("nav");
        var combinaisonEasterEgg = ['c', 'l', 'i', 'm', 'a', 't'];
        var toucheIndex = 0;

        document.addEventListener('keydown', function (event) {
            var touchePressee = event.key.toLowerCase();
            if (touchePressee === combinaisonEasterEgg[toucheIndex]) {
                toucheIndex++;

                if (toucheIndex === combinaisonEasterEgg.length) {
                    document.getElementById("easterText").innerHTML = "Easter Egg déclanché !";
                    window.addEventListener('click', function () {
                        if (nav.style.flexDirection === 'row') {
                            nav.style.flexDirection = 'row-reverse';
                        }
                        else {
                            nav.style.flexDirection = 'row';
                        }
                            
                    })
                    toucheIndex = 0;
                }
            } else {
                toucheIndex = 0;
            }
        });
    </script>
</body>

</html>
